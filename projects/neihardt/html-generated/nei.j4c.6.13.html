      <div class="note">Seymour Collection</div>
      
      <h6 class="fw">13</h6>
      
      
      
      <div class="dateline">Bancroft, Nebraska, July 17, '20. </div>
      
      
      <div class="salute">Dear Mr. Seymour: — </div>
      
      
      
      <p>I would take pleasure in acting as one of the editors of The Poet's Pack.</p>
      	
      
      <p>With all kind thoughts,</p>
      
      <div class="closer">
         
         <div class="salute">Yours, </div>
         
         
         <br></br>Jno. G. Neihardt
