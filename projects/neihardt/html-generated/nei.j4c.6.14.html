      <div class="dateline">Bancroft, Aug. 3, '20. </div>
      
      
      <div class="salute">Dear Mr. Mott: — </div>
      
      
      	
      <p>I will be delighted to see you. Can't you be in time for dinner — at one o'clock?</p>
      
      
      <div class="closer">
         	
         <div class="salute">Yours, </div>
         	
         
         <br></br>John G. Neihardt
