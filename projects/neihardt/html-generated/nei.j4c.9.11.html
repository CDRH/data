      <div class="dateline">Branson, Oct. 19, '23 </div>
      
      <div class="salute">Dear Seymours: - </div>
      
      
      <p>It has occurred to me to say that a line in care of Pres. T. H. McMichael, Monmouth
         College, Monmouth, Ill., will reach me on Oct. 30th.
         
      </p>        
      
      <div class="closer">
         
         <div class="salute">Yours, </div>
         
         <br></br>Jno. G. Neihardt
