      <h6 class="fw">60</h6>
      
      
      <div class="dateline">Branson, Nov 4 '25 </div>
      
      
      <div class="salute">Dear Mott:- </div>
      
      
      <p>I sent for an extra copy of your Midland review of the 
         <u>Wars</u> two weeks ago, but have not received it. May I not have the copy now?
      </p>
      
      
      <p>Some fine things appearing about the 
         <u>Wars</u> - and it's going strong.
      </p>
      
      <div class="closer">
         
         <div class="salute">Yours </div>
         
         
         <br></br>Jno. N.
          
      </div>
