      <h6 class="fw">49</h6> 
                                                                                       
      
      
      <div class="dateline">Branson, Mo.,
         
         <br></br>
         Aug. 4, '26. 
      </div>
      
      
      
      <div class="salute">Dear Dr. Conn: </div>
      
      
      <p>It seems now that I can arrange to be with you on Thursday, Aug. 19th. Please let
         me know if this would be satisfactory.
      </p>
      
      <div class="closer">
         
         <div class="salute">With kind thoughts, </div>
         
         
         <div class="salute">Yours, </div>
         
         
         <br></br>Jno. G. Neihardt
          
      </div>
